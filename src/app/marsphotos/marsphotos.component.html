

    <h3>Photos from Mars</h3>



    <div>
      <div class="favlist" *ngFor="let item of photoItems; let i = index" (click)="onRemoveFavorite(i)">
        <span class="raksi">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-square-fill" viewBox="0 0 16 16">
            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z"/>
          </svg>
          </span>  
          
          Favphoto id: {{item}} 
        
        </div>
    </div>
    <!--
    <button class="btn btn-danger" (click)="DeleteAllPhotos()">Clear favorites</button>
      -->



   


    
    <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let photo of PhotoList.photos | paginate: { itemsPerPage: 21, currentPage: p }">
          <div class="card h-100">
          
              <h5 class="card-title">Photo id: {{photo.id}}</h5>
          
           <figure class="card__thumb"><img src="{{photo.img_src}}"       
            class="card-img-top" alt="...">
        </figure> 
            <div class="card-body" >
              <h5 class="card-title">Earth date: {{photo.earth_date}} </h5>
              <p class="card-text">Camera name: {{photo.camera.full_name}}</p>
              <p class="card-text">Rover name: {{photo.rover.name}}</p>
              <button type="button" class="btn btn-primary btn-sm" (click)="addItem(photo.id)">

                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-suit-heart-fill" viewBox="0 0 16 16">
                  <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z"/>
                </svg> Add to Favourite</button>
            </div>
            <!-- if you want use input @output event!
            <app-item-output (uusiItemEvent)="addItem($event)"></app-item-output>
            -->

          </div>
        </div>
    </div>



    <pagination-controls class="sivuvaihto" (pageChange)="p = $event"></pagination-controls>
